	<!--Accordion code taken from http://inspirationalpixels.com/tutorials/creating-an-accordion-with-html-css-jquery#jquery-->
	<div class="main">
		<div class="accordion">
			<div class="accordion-section">
				<a class="accordion-section-title" href="#accordion-1" onclick="loadXMLDoc()">View Ads</a>
				<div id="accordion-1" class="accordion-section-content">
				<br>
				<table id="demo"></table>
				</div><!--end .accordion-section-content-->
			</div><!--end .accordion-section-->

			<div class="accordion-section">
				<a class="accordion-section-title" href="#accordion-2">Submit Ad</a>
				<div id="accordion-2" class="accordion-section-content">
					<form role="form">
						<div class="form-group">
							<label for="adTitle">Title:</label>
							<input type="text" class="form-control" id="adTitle" name="adTitle" placeholder="Title" />
						</div>
						<div class="form-group">
							<label for="adDescr">Description:</label>
							<textarea type="text" class="form-control" id="adDescr" name="adDescr" placeholder="Description"></textarea>
						</div>
						<div class="form-group">
							<label for="adCat">Category:</label>
							<input class="form-control" name="adCat" id="adCat" placeholder="Category"/>
						</div>
						<div class="form-group">
							<label for="adPrice">Price:</label>
							<input type="text" class="form-control" id="adPrice" name="adPrice" placeholder="Price" />
						</div>
						<div class="form-group">
							<label for="adLoc">Location:</label>
							<input type="text" class="form-control" id="adLoc" name="adLoc" placeholder="Location" />
						</div>
						<div class="form-group">
							<label for="adSeller">Seller:</label>
							<input class="form-control" name="adSeller" id="adSeller" placeholder="Seller details" />
						</div>
						<button type="submit" class="btn btn-default">Submit Ad</button>
					</form>
				</div><!--end .accordion-section-content-->
			</div><!--end .accordion-section-->

			<div class="accordion-section">
				<a class="accordion-section-title" href="#accordion-3">Contact Us</a>
				<div id="accordion-3" class="accordion-section-content">
					<form role="form">
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" />
						</div>
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Your name here" />

						</div>
					<div class="form-group">
							<label for="message">Message:</label>
							<textarea class="form-control" name="message" id="message" placeholder="Your message here"></textarea>
						</div>
						<div class="form-group">
							<input type="checkbox" /> Send me new adverts
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div><!--end .accordion-section-content-->
			</div><!--end .accordion-section-->
		</div><!--end .accordion-->
