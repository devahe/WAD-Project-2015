<!doctype html>
<html lang="en" ng-app>

<head>
	<title>Classifieds</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="/css/styles.css" />
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/accordion.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script>
		$(document).ready(function() {
			// Create a table row variable
			var tr;
			// Create an AJAX request to get a JSON file and render it as inside a table
			$.getJSON('/get/json', function(result) {
				// Loop throgh JSON file to determine top-level objects (country array in our case)
				$.each(result, function(key, data) {
					// Loop throgh each object inside country array
					$.each(data, function(index, field) {
						// Build a table row and append to the only existing table
						tr = $('<tr/>');
						//tr.attr('class', field.title);
						tr.append("<td>" + field.adTitle + "</td>");
						tr.append("<td>" + field.adDescription + "</td>");
						tr.append("<td>" + field.adCategory + "</td>");
						tr.append("<td>" + field.adPrice + "</td>");
						tr.append("<td>" + field.adLocation + "</td>");
						tr.append("<td>" + field.adSeller + "</td>");
						tr.append("<td>" + field.adDate + "</td>");
						$('table').append(tr);
					});
				});
			});
		});
	</script>
</head>

<body>
	<div class="navbar-static-top">
		<!--added following Sam Cogan's YouTube vid on Bootstrap DvH 04.11.2015-->
		<div class="container">
			<div class="navbar-brand">
				Classifieds
			</div>
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
				Menu
			</button>
			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="">Home</a></li>
					<li><a href="">View Ads</a></li>
					<li><a href="">Create Ad</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="jumbotron">
		<div class="container">
			<h1>Classified Ads</h1>
			<h3>Please use the below options to view all classifieds, to submit your ad or to get in touch with us.</h3>
		</div>
	</div>

	<!--Accordion code taken from http://inspirationalpixels.com/tutorials/creating-an-accordion-with-html-css-jquery#jquery-->
	<div class="main">
		<div class="accordion">
			<div class="accordion-section">
				<a class="accordion-section-title" href="#accordion-1">View Ads</a>
				<div id="accordion-1" class="accordion-section-content">
					<br>
					<div class="span8">
						<table>
							<tr>
								<th>Title</th>
								<th>Description</th>
								<th>Category</th>
								<th>Price</th>
								<th>Location</th>
								<th>Seller</th>
								<th>Date</th>
							</tr>
						</table>
					</div>
					<!--end .accordion-section-content-->
				</div>
				<!--end .accordion-section-->

				<div class="accordion-section">
					<a class="accordion-section-title" href="#accordion-2">Submit Ad</a>
					<div id="accordion-2" class="accordion-section-content">

						<div class="row">
							<div class="span4">
								<ul class="nav nav-list well">
									<li ng-repeat="user in roster" ng-bind="user">
										<form method="post" id="form" action="/post/json">
									</li>
									<li>
										<label for="adTitle" style="width:100px">Title</label>
										<input type="text" name="adTitle">
									</li>
									<li>
										<label for="adDescription" style="width:100px">Description</label>
										<textarea type="text" name="adDescription"></textarea>
									</li>
									<li>
										<label for="adCategory" style="width:100px">Category</label>
										<input type="text" name="adCategory">
									</li>
									<li>
										<label for="adPrice" style="width:100px">Price</label>
										<input type="text" name="adPrice">
									</li>
									<li>
										<label for="adLocation" style="width:100px">Location</label>
										<input type="text" name="adLocation">
									</li>
									<li>
										<label for="adSeller" style="width:100px">Seller</label>
										<input type="text" name="adSeller">
									</li>
									<li>
										<label for="adDate" style="width:100px">Date</label>
										<input type="text" name="adDate">
									</li>
									<li>
										<input type="submit" value="Submit">
									</li>
									</form>
									</li>
								</ul>
							</div>
						</div>

					</div>
					<!--end .accordion-section-content-->
				</div>
				<!--end .accordion-section-->

				<div class="accordion-section">
					<a class="accordion-section-title" href="#accordion-3">Contact Us</a>
					<div id="accordion-3" class="accordion-section-content">
						<form role="form">
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" />
							</div>
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" class="form-control" id="name" name="name" placeholder="Your name here" />

							</div>
							<div class="form-group">
								<label for="message">Message:</label>
								<textarea class="form-control" name="message" id="message" placeholder="Your message here"></textarea>
							</div>
							<div class="form-group">
								<input type="checkbox" /> Send me new adverts
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
					<!--end .accordion-section-content-->
				</div>
				<!--end .accordion-section-->
			</div>
			<!--end .accordion-->
		</div>

		<div class="jumbotron">
			<div class="container">

			</div>
		</div>

</body>

</html>
